<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675" role="img" aria-label="ML Embedding Pipeline">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap');
      .title { font-family: 'Inter', sans-serif; font-size: 32px; font-weight: 700; fill: #FFFFFF; }
      .subtitle { font-family: 'Inter', sans-serif; font-size: 18px; font-weight: 400; fill: #8A999E; }
      .stage-title { font-family: 'Inter', sans-serif; font-size: 14px; font-weight: 700; fill: #FFFFFF; text-anchor: middle; }
      .stage-desc { font-family: 'Inter', sans-serif; font-size: 11px; font-weight: 400; fill: #8A999E; text-anchor: middle; }
      .metric-large { font-family: 'Inter', sans-serif; font-size: 24px; font-weight: 700; text-anchor: middle; }
      .metric-label { font-family: 'Inter', sans-serif; font-size: 11px; font-weight: 400; fill: #8A999E; text-anchor: middle; }
    </style>
    <linearGradient id="pipelineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#29B5E8;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#FF9F36;stop-opacity:1"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="675" fill="#000000"/>
  
  <!-- Title Section -->
  <text x="60" y="55" class="title">Vector Embedding Pipeline</text>
  <text x="60" y="85" class="subtitle">Transforming part descriptions into semantic similarity scores</text>
  
  <!-- Pipeline Flow -->
  <g transform="translate(60, 140)">
    <!-- Background track -->
    <rect x="0" y="120" width="1080" height="8" rx="4" fill="#24323D"/>
    <rect x="0" y="120" width="1080" height="8" rx="4" fill="url(#pipelineGradient)" opacity="0.5"/>
    
    <!-- Stage 1: PART_MASTER -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="150" height="100" rx="12" fill="#24323D" stroke="#29B5E8" stroke-width="2"/>
      <circle cx="75" cy="124" r="16" fill="#29B5E8"/>
      <text x="75" y="128" text-anchor="middle" font-family="Inter" font-size="12" font-weight="700" fill="#000000">1</text>
      <text x="75" y="35" class="stage-title">PART_MASTER</text>
      <text x="75" y="55" class="stage-desc">Source table</text>
      <text x="75" y="75" class="metric-large" fill="#29B5E8">20K+</text>
      <text x="75" y="92" class="metric-label">parts</text>
    </g>
    
    <!-- Stage 2: CONCAT -->
    <g transform="translate(190, 0)">
      <rect x="0" y="0" width="150" height="100" rx="12" fill="#24323D" stroke="#29B5E8" stroke-width="2"/>
      <circle cx="75" cy="124" r="16" fill="#29B5E8"/>
      <text x="75" y="128" text-anchor="middle" font-family="Inter" font-size="12" font-weight="700" fill="#000000">2</text>
      <text x="75" y="35" class="stage-title">CONCAT</text>
      <text x="75" y="55" class="stage-desc">Field concatenation</text>
      <text x="75" y="75" font-family="Inter" font-size="10" fill="#8A999E" text-anchor="middle">name + material +</text>
      <text x="75" y="90" font-family="Inter" font-size="10" fill="#8A999E" text-anchor="middle">specs + category</text>
    </g>
    
    <!-- Stage 3: EMBED_TEXT_768 -->
    <g transform="translate(380, 0)">
      <rect x="0" y="0" width="180" height="100" rx="12" fill="#11567F" stroke="#71D3DC" stroke-width="2"/>
      <circle cx="90" cy="124" r="16" fill="#71D3DC"/>
      <text x="90" y="128" text-anchor="middle" font-family="Inter" font-size="12" font-weight="700" fill="#000000">3</text>
      <text x="90" y="35" class="stage-title" style="fill: #71D3DC;">EMBED_TEXT_768</text>
      <text x="90" y="55" class="stage-desc">Cortex AI function</text>
      <text x="90" y="75" font-family="Inter" font-size="10" fill="#71D3DC" text-anchor="middle">E5-base-v2 model</text>
      <text x="90" y="90" font-family="Inter" font-size="10" fill="#8A999E" text-anchor="middle">semantic encoding</text>
    </g>
    
    <!-- Stage 4: Vectors -->
    <g transform="translate(600, 0)">
      <rect x="0" y="0" width="150" height="100" rx="12" fill="#24323D" stroke="#29B5E8" stroke-width="2"/>
      <circle cx="75" cy="124" r="16" fill="#29B5E8"/>
      <text x="75" y="128" text-anchor="middle" font-family="Inter" font-size="12" font-weight="700" fill="#000000">4</text>
      <text x="75" y="35" class="stage-title">VECTORS</text>
      <text x="75" y="55" class="stage-desc">Embeddings stored</text>
      <text x="75" y="75" class="metric-large" fill="#29B5E8">768</text>
      <text x="75" y="92" class="metric-label">dimensions</text>
    </g>
    
    <!-- Stage 5: COSINE_SIMILARITY -->
    <g transform="translate(790, 0)">
      <rect x="0" y="0" width="150" height="100" rx="12" fill="#24323D" stroke="#29B5E8" stroke-width="2"/>
      <circle cx="75" cy="124" r="16" fill="#29B5E8"/>
      <text x="75" y="128" text-anchor="middle" font-family="Inter" font-size="12" font-weight="700" fill="#000000">5</text>
      <text x="75" y="32" class="stage-title">VECTOR_COSINE</text>
      <text x="75" y="48" class="stage-title">_SIMILARITY</text>
      <text x="75" y="68" class="stage-desc">Pairwise comparison</text>
      <text x="75" y="88" font-family="Inter" font-size="10" fill="#8A999E" text-anchor="middle">20K x 20K pairs</text>
    </g>
    
    <!-- Stage 6: Results -->
    <g transform="translate(980, 0)">
      <rect x="0" y="0" width="100" height="100" rx="12" fill="#11567F" stroke="#FF9F36" stroke-width="2"/>
      <circle cx="50" cy="124" r="16" fill="#FF9F36"/>
      <text x="50" y="128" text-anchor="middle" font-family="Inter" font-size="12" font-weight="700" fill="#000000">6</text>
      <text x="50" y="35" class="stage-title" style="fill: #FF9F36;">TOP-K</text>
      <text x="50" y="55" class="stage-desc">Results</text>
      <text x="50" y="75" class="metric-large" fill="#FF9F36">K=3</text>
      <text x="50" y="92" class="metric-label">per part</text>
    </g>
  </g>
  
  <!-- Example Section -->
  <g transform="translate(60, 320)">
    <text x="0" y="0" font-family="Inter" font-size="16" font-weight="700" fill="#29B5E8">EXAMPLE TRANSFORMATION</text>
    
    <!-- Input -->
    <g transform="translate(0, 30)">
      <rect x="0" y="0" width="350" height="80" rx="10" fill="#24323D" stroke="#29B5E8" stroke-width="1"/>
      <text x="20" y="25" font-family="Inter" font-size="12" font-weight="600" fill="#29B5E8">INPUT TEXT</text>
      <text x="20" y="50" font-family="Inter" font-size="13" fill="#FFFFFF">"M6x20 Hex Bolt, Grade 8.8 Steel,</text>
      <text x="20" y="70" font-family="Inter" font-size="13" fill="#FFFFFF">Zinc Plated, DIN 933"</text>
    </g>
    
    <!-- Arrow -->
    <g transform="translate(380, 50)">
      <polygon points="0,10 40,20 0,30" fill="#29B5E8" opacity="0.6"/>
    </g>
    
    <!-- Vector representation -->
    <g transform="translate(450, 30)">
      <rect x="0" y="0" width="350" height="80" rx="10" fill="#24323D" stroke="#71D3DC" stroke-width="1"/>
      <text x="20" y="25" font-family="Inter" font-size="12" font-weight="600" fill="#71D3DC">768-DIM VECTOR</text>
      <text x="20" y="50" font-family="Inter" font-size="11" fill="#8A999E">[0.0234, -0.0891, 0.1542, 0.0023, ...</text>
      <text x="20" y="70" font-family="Inter" font-size="11" fill="#8A999E">-0.0456, 0.0789, 0.1123, -0.0234, ...]</text>
    </g>
    
    <!-- Arrow -->
    <g transform="translate(830, 50)">
      <polygon points="0,10 40,20 0,30" fill="#71D3DC" opacity="0.6"/>
    </g>
    
    <!-- Similarity output -->
    <g transform="translate(900, 30)">
      <rect x="0" y="0" width="240" height="80" rx="10" fill="#11567F" stroke="#FF9F36" stroke-width="1"/>
      <text x="20" y="25" font-family="Inter" font-size="12" font-weight="600" fill="#FF9F36">SIMILARITY MATCHES</text>
      <text x="20" y="48" font-family="Inter" font-size="11" fill="#FFFFFF">1. Hex Fastener 6mm</text>
      <text x="180" y="48" font-family="Inter" font-size="11" fill="#71D3DC">94%</text>
      <text x="20" y="65" font-family="Inter" font-size="11" fill="#FFFFFF">2. M6 Cap Screw</text>
      <text x="180" y="65" font-family="Inter" font-size="11" fill="#71D3DC">87%</text>
    </g>
  </g>
  
  <!-- Technical Details -->
  <g transform="translate(60, 480)">
    <rect x="0" y="0" width="1080" height="170" rx="12" fill="#1a1a1a" stroke="#11567F" stroke-width="1"/>
    
    <text x="30" y="35" font-family="Inter" font-size="14" font-weight="700" fill="#29B5E8">SQL IMPLEMENTATION</text>
    
    <text x="30" y="65" font-family="Inter" font-size="12" fill="#8A999E">-- Generate embeddings</text>
    <text x="30" y="85" font-family="'Courier New', monospace" font-size="11" fill="#FFFFFF">SELECT SNOWFLAKE.CORTEX.EMBED_TEXT_768('e5-base-v2', text_column) AS embedding</text>
    
    <text x="30" y="115" font-family="Inter" font-size="12" fill="#8A999E">-- Calculate similarity</text>
    <text x="30" y="135" font-family="'Courier New', monospace" font-size="11" fill="#FFFFFF">SELECT VECTOR_COSINE_SIMILARITY(a.embedding, b.embedding) AS similarity_score</text>
    
    <text x="30" y="160" font-family="Inter" font-size="11" fill="#8A999E">Full pipeline runs incrementally on new parts - no reprocessing of existing embeddings</text>
  </g>
</svg>
