<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675" role="img" aria-label="Snowflake Schema Layers">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap');
      .title { font-family: 'Inter', sans-serif; font-size: 32px; font-weight: 700; fill: #FFFFFF; }
      .subtitle { font-family: 'Inter', sans-serif; font-size: 18px; font-weight: 400; fill: #8A999E; }
      .layer-title { font-family: 'Inter', sans-serif; font-size: 20px; font-weight: 700; fill: #FFFFFF; }
      .layer-desc { font-family: 'Inter', sans-serif; font-size: 13px; font-weight: 400; fill: #8A999E; }
      .table-name { font-family: 'Inter', sans-serif; font-size: 12px; font-weight: 600; fill: #FFFFFF; text-anchor: middle; }
      .table-desc { font-family: 'Inter', sans-serif; font-size: 10px; font-weight: 400; fill: #8A999E; text-anchor: middle; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="675" fill="#000000"/>
  
  <!-- Title Section -->
  <text x="60" y="50" class="title">Data Schema Layers</text>
  <text x="60" y="78" class="subtitle">Progressive refinement from raw ingestion to analytics-ready datasets</text>
  
  <!-- RAW Layer -->
  <g transform="translate(60, 110)">
    <rect x="0" y="0" width="1080" height="140" rx="12" fill="#11567F" opacity="0.4" stroke="#11567F" stroke-width="2"/>
    
    <!-- Layer Label -->
    <rect x="0" y="0" width="140" height="40" rx="12" fill="#11567F"/>
    <rect x="0" y="20" width="140" height="20" fill="#11567F"/>
    <text x="70" y="27" text-anchor="middle" class="layer-title">RAW</text>
    
    <text x="160" y="27" class="layer-desc">Source system exports - minimal transformation, full lineage</text>
    
    <!-- Tables -->
    <g transform="translate(150, 85)">
      <rect x="0" y="0" width="160" height="45" rx="6" fill="#24323D" stroke="#29B5E8" stroke-width="1"/>
      <text x="80" y="20" class="table-name">PLM_EXPORTS</text>
      <text x="80" y="35" class="table-desc">20K+ part records</text>
    </g>
    
    <g transform="translate(340, 85)">
      <rect x="0" y="0" width="160" height="45" rx="6" fill="#24323D" stroke="#29B5E8" stroke-width="1"/>
      <text x="80" y="20" class="table-name">SUPPLIER_FEEDS</text>
      <text x="80" y="35" class="table-desc">Vendor data files</text>
    </g>
    
    <g transform="translate(530, 85)">
      <rect x="0" y="0" width="170" height="45" rx="6" fill="#24323D" stroke="#29B5E8" stroke-width="1"/>
      <text x="85" y="20" class="table-name">ENGINEERING_DOCS</text>
      <text x="85" y="35" class="table-desc">Compliance documents</text>
    </g>
    
    <g transform="translate(730, 85)">
      <rect x="0" y="0" width="160" height="45" rx="6" fill="#24323D" stroke="#29B5E8" stroke-width="1"/>
      <text x="80" y="20" class="table-name">TRANSACTION_LOGS</text>
      <text x="80" y="35" class="table-desc">ERP extracts</text>
    </g>
  </g>
  
  <!-- Down Arrows -->
  <g transform="translate(600, 250)">
    <polygon points="-20,0 20,0 0,30" fill="#29B5E8" opacity="0.6"/>
  </g>
  
  <!-- ATOMIC Layer -->
  <g transform="translate(60, 290)">
    <rect x="0" y="0" width="1080" height="140" rx="12" fill="#003545" opacity="0.5" stroke="#71D3DC" stroke-width="2"/>
    
    <!-- Layer Label -->
    <rect x="0" y="0" width="140" height="40" rx="12" fill="#003545"/>
    <rect x="0" y="20" width="140" height="20" fill="#003545"/>
    <text x="70" y="27" text-anchor="middle" class="layer-title" style="fill: #71D3DC;">ATOMIC</text>
    
    <text x="160" y="27" class="layer-desc">Normalized master data - business entities with consistent keys</text>
    
    <!-- Tables -->
    <g transform="translate(150, 85)">
      <rect x="0" y="0" width="140" height="45" rx="6" fill="#24323D" stroke="#71D3DC" stroke-width="1"/>
      <text x="70" y="20" class="table-name">PART_MASTER</text>
      <text x="70" y="35" class="table-desc">Unified catalog</text>
    </g>
    
    <g transform="translate(310, 85)">
      <rect x="0" y="0" width="160" height="45" rx="6" fill="#24323D" stroke="#71D3DC" stroke-width="1"/>
      <text x="80" y="20" class="table-name">SUPPLIER_MASTER</text>
      <text x="80" y="35" class="table-desc">Vendor profiles</text>
    </g>
    
    <g transform="translate(490, 85)">
      <rect x="0" y="0" width="160" height="45" rx="6" fill="#24323D" stroke="#71D3DC" stroke-width="1"/>
      <text x="80" y="20" class="table-name">PURCHASE_ORDERS</text>
      <text x="80" y="35" class="table-desc">Transaction facts</text>
    </g>
    
    <g transform="translate(670, 85)">
      <rect x="0" y="0" width="150" height="45" rx="6" fill="#24323D" stroke="#71D3DC" stroke-width="1"/>
      <text x="75" y="20" class="table-name">BOM_STRUCTURES</text>
      <text x="75" y="35" class="table-desc">Product hierarchy</text>
    </g>
    
    <g transform="translate(840, 85)">
      <rect x="0" y="0" width="140" height="45" rx="6" fill="#24323D" stroke="#71D3DC" stroke-width="1"/>
      <text x="70" y="20" class="table-name">MATERIAL_SPECS</text>
      <text x="70" y="35" class="table-desc">Technical attributes</text>
    </g>
  </g>
  
  <!-- Down Arrows -->
  <g transform="translate(600, 430)">
    <polygon points="-20,0 20,0 0,30" fill="#71D3DC" opacity="0.6"/>
  </g>
  
  <!-- DATA_SCIENCE Layer -->
  <g transform="translate(60, 470)">
    <rect x="0" y="0" width="1080" height="140" rx="12" fill="#0d1f29" stroke="#FF9F36" stroke-width="2"/>
    
    <!-- Layer Label -->
    <rect x="0" y="0" width="180" height="40" rx="12" fill="#11567F"/>
    <rect x="0" y="20" width="180" height="20" fill="#11567F"/>
    <text x="90" y="27" text-anchor="middle" class="layer-title" style="fill: #FF9F36;">DATA_SCIENCE</text>
    
    <text x="200" y="27" class="layer-desc">Analytics-ready - embeddings, scores, aggregations for ML and BI</text>
    
    <!-- Tables Row 1 -->
    <g transform="translate(100, 70)">
      <rect x="0" y="0" width="150" height="45" rx="6" fill="#24323D" stroke="#FF9F36" stroke-width="1"/>
      <text x="75" y="20" class="table-name">PART_EMBEDDINGS</text>
      <text x="75" y="35" class="table-desc">768-dim vectors</text>
    </g>
    
    <g transform="translate(270, 70)">
      <rect x="0" y="0" width="170" height="45" rx="6" fill="#24323D" stroke="#FF9F36" stroke-width="1"/>
      <text x="85" y="20" class="table-name">SIMILARITY_SCORES</text>
      <text x="85" y="35" class="table-desc">Part matching</text>
    </g>
    
    <g transform="translate(460, 70)">
      <rect x="0" y="0" width="150" height="45" rx="6" fill="#24323D" stroke="#FF9F36" stroke-width="1"/>
      <text x="75" y="20" class="table-name">PARTS_ANALYTICS</text>
      <text x="75" y="35" class="table-desc">KPI metrics</text>
    </g>
    
    <g transform="translate(630, 70)">
      <rect x="0" y="0" width="175" height="45" rx="6" fill="#24323D" stroke="#FF9F36" stroke-width="1"/>
      <text x="87" y="20" class="table-name">SUPPLIER_RISK_SCORES</text>
      <text x="87" y="35" class="table-desc">Risk assessment</text>
    </g>
    
    <g transform="translate(825, 70)">
      <rect x="0" y="0" width="200" height="45" rx="6" fill="#24323D" stroke="#FF9F36" stroke-width="1"/>
      <text x="100" y="20" class="table-name">CONSOLIDATION_SCENARIOS</text>
      <text x="100" y="35" class="table-desc">ROI projections</text>
    </g>
  </g>
  
  <!-- Side Labels -->
  <g transform="translate(1160, 110)">
    <text x="0" y="70" font-family="Inter" font-size="11" fill="#8A999E" transform="rotate(90)">Ingestion</text>
  </g>
  <g transform="translate(1160, 290)">
    <text x="0" y="70" font-family="Inter" font-size="11" fill="#8A999E" transform="rotate(90)">Business Logic</text>
  </g>
  <g transform="translate(1160, 470)">
    <text x="0" y="70" font-family="Inter" font-size="11" fill="#8A999E" transform="rotate(90)">AI/ML Ready</text>
  </g>
  
  <!-- Bottom insight -->
  <g transform="translate(60, 625)">
    <rect x="0" y="0" width="1080" height="40" rx="8" fill="#24323D"/>
    <text x="540" y="26" text-anchor="middle" font-family="Inter" font-size="14" fill="#FFFFFF">
      <tspan font-weight="600" fill="#29B5E8">Progressive refinement</tspan>
      <tspan fill="#8A999E"> maintains lineage while optimizing for specific use cases</tspan>
    </text>
  </g>
</svg>
