ass="pieCircle"/><path d="M57.168,175.945A185,185,0,0,1,-185,0L0,0Z" fill="#FF9F36" class="pieCircle"/><path d="M-185,0A185,185,0,0,1,0,-185L0,0Z" fill="#71D3DC" class="pieCircle"/><text transform="translate(137.04175725757537,-21.705282024332003)" class="slice" style="text-anchor: middle;">45%</text><text transform="translate(-81.55520375558073,112.2511079695239)" class="slice" style="text-anchor: middle;">30%</text><text transform="translate(-98.1110658896334,-98.11106588963354)" class="slice" style="text-anchor: middle;">25%</text><text x="0" y="-200" class="pieTitleText">Value Distribution by Persona</text><g class="legend" transform="translate(216,-33)"><rect width="18" height="18" style="fill: rgb(113, 211, 220); stroke: rgb(113, 211, 220);"/><text x="22" y="14">Engineering</text></g><g class="legend" transform="translate(216,-11)"><rect width="18" height="18" style="fill: rgb(41, 181, 232); stroke: rgb(41, 181, 232);"/><text x="22" y="14">Supply Chain</text></g><g class="legend" transform="translate(216,11)"><rect width="18" height="18" style="fill: rgb(255, 159, 54); stroke: rgb(255, 159, 54);"/><text x="22" y="14">Procurement</text></g></g></svg>