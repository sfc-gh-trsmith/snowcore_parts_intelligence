<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675" role="img" aria-label="Data Entity Relationship Diagram">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap');
      .title { font-family: 'Inter', sans-serif; font-size: 32px; font-weight: 700; fill: #FFFFFF; }
      .subtitle { font-family: 'Inter', sans-serif; font-size: 18px; font-weight: 400; fill: #8A999E; }
      .entity-title { font-family: 'Inter', sans-serif; font-size: 13px; font-weight: 700; fill: #FFFFFF; text-anchor: middle; }
      .field-name { font-family: 'Inter', sans-serif; font-size: 10px; font-weight: 400; fill: #FFFFFF; }
      .field-type { font-family: 'Inter', sans-serif; font-size: 9px; font-weight: 400; fill: #8A999E; }
      .pk-badge { font-family: 'Inter', sans-serif; font-size: 8px; font-weight: 700; fill: #FF9F36; }
      .fk-badge { font-family: 'Inter', sans-serif; font-size: 8px; font-weight: 700; fill: #71D3DC; }
      .schema-label { font-family: 'Inter', sans-serif; font-size: 11px; font-weight: 600; letter-spacing: 1px; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="675" fill="#000000"/>
  
  <!-- Title Section -->
  <text x="60" y="45" class="title">Data Model</text>
  <text x="60" y="70" class="subtitle">Core entities and relationships across schema layers</text>
  
  <!-- ATOMIC Schema Section -->
  <g transform="translate(40, 100)">
    <rect x="0" y="0" width="520" height="420" rx="12" fill="#003545" opacity="0.3" stroke="#71D3DC" stroke-width="1"/>
    <text x="20" y="25" class="schema-label" fill="#71D3DC">ATOMIC SCHEMA</text>
    
    <!-- PART_MASTER Entity -->
    <g transform="translate(30, 50)">
      <rect x="0" y="0" width="200" height="170" rx="8" fill="#24323D" stroke="#71D3DC" stroke-width="2"/>
      <rect x="0" y="0" width="200" height="30" rx="8" fill="#71D3DC"/>
      <rect x="0" y="15" width="200" height="15" fill="#71D3DC"/>
      <text x="100" y="20" class="entity-title" style="fill: #000000;">PART_MASTER</text>
      
      <g transform="translate(10, 45)">
        <text x="0" y="0" class="field-name">GLOBAL_ID</text>
        <text x="140" y="0" class="pk-badge">PK</text>
        <text x="160" y="0" class="field-type">VARCHAR</text>
      </g>
      <g transform="translate(10, 62)">
        <text x="0" y="0" class="field-name">PART_NAME</text>
        <text x="160" y="0" class="field-type">VARCHAR</text>
      </g>
      <g transform="translate(10, 79)">
        <text x="0" y="0" class="field-name">MATERIAL</text>
        <text x="160" y="0" class="field-type">VARCHAR</text>
      </g>
      <g transform="translate(10, 96)">
        <text x="0" y="0" class="field-name">UNIT_COST</text>
        <text x="160" y="0" class="field-type">FLOAT</text>
      </g>
      <g transform="translate(10, 113)">
        <text x="0" y="0" class="field-name">COMPLIANCE_STATUS</text>
        <text x="160" y="0" class="field-type">VARCHAR</text>
      </g>
      <g transform="translate(10, 130)">
        <text x="0" y="0" class="field-name">SUPPLIER_ID</text>
        <text x="140" y="0" class="fk-badge">FK</text>
        <text x="160" y="0" class="field-type">VARCHAR</text>
      </g>
      <g transform="translate(10, 147)">
        <text x="0" y="0" class="field-name">SOURCE_SYSTEM</text>
        <text x="160" y="0" class="field-type">VARCHAR</text>
      </g>
    </g>
    
    <!-- SUPPLIER_MASTER Entity -->
    <g transform="translate(280, 50)">
      <rect x="0" y="0" width="200" height="150" rx="8" fill="#24323D" stroke="#71D3DC" stroke-width="2"/>
      <rect x="0" y="0" width="200" height="30" rx="8" fill="#71D3DC"/>
      <rect x="0" y="15" width="200" height="15" fill="#71D3DC"/>
      <text x="100" y="20" class="entity-title" style="fill: #000000;">SUPPLIER_MASTER</text>
      
      <g transform="translate(10, 45)">
        <text x="0" y="0" class="field-name">SUPPLIER_ID</text>
        <text x="140" y="0" class="pk-badge">PK</text>
        <text x="160" y="0" class="field-type">VARCHAR</text>
      </g>
      <g transform="translate(10, 62)">
        <text x="0" y="0" class="field-name">SUPPLIER_NAME</text>
        <text x="160" y="0" class="field-type">VARCHAR</text>
      </g>
      <g transform="translate(10, 79)">
        <text x="0" y="0" class="field-name">REGION</text>
        <text x="160" y="0" class="field-type">VARCHAR</text>
      </g>
      <g transform="translate(10, 96)">
        <text x="0" y="0" class="field-name">TIER</text>
        <text x="160" y="0" class="field-type">VARCHAR</text>
      </g>
      <g transform="translate(10, 113)">
        <text x="0" y="0" class="field-name">CERT_STATUS</text>
        <text x="160" y="0" class="field-type">VARCHAR</text>
      </g>
      <g transform="translate(10, 130)">
        <text x="0" y="0" class="field-name">LAST_AUDIT_DATE</text>
        <text x="160" y="0" class="field-type">DATE</text>
      </g>
    </g>
    
    <!-- PURCHASE_ORDERS Entity -->
    <g transform="translate(30, 250)">
      <rect x="0" y="0" width="200" height="130" rx="8" fill="#24323D" stroke="#71D3DC" stroke-width="2"/>
      <rect x="0" y="0" width="200" height="30" rx="8" fill="#71D3DC"/>
      <rect x="0" y="15" width="200" height="15" fill="#71D3DC"/>
      <text x="100" y="20" class="entity-title" style="fill: #000000;">PURCHASE_ORDERS</text>
      
      <g transform="translate(10, 45)">
        <text x="0" y="0" class="field-name">PO_ID</text>
        <text x="140" y="0" class="pk-badge">PK</text>
        <text x="160" y="0" class="field-type">VARCHAR</text>
      </g>
      <g transform="translate(10, 62)">
        <text x="0" y="0" class="field-name">GLOBAL_ID</text>
        <text x="140" y="0" class="fk-badge">FK</text>
        <text x="160" y="0" class="field-type">VARCHAR</text>
      </g>
      <g transform="translate(10, 79)">
        <text x="0" y="0" class="field-name">SUPPLIER_ID</text>
        <text x="140" y="0" class="fk-badge">FK</text>
        <text x="160" y="0" class="field-type">VARCHAR</text>
      </g>
      <g transform="translate(10, 96)">
        <text x="0" y="0" class="field-name">QUANTITY</text>
        <text x="160" y="0" class="field-type">INT</text>
      </g>
      <g transform="translate(10, 113)">
        <text x="0" y="0" class="field-name">ORDER_DATE</text>
        <text x="160" y="0" class="field-type">DATE</text>
      </g>
    </g>
    
    <!-- Relationship lines in ATOMIC -->
    <g stroke="#71D3DC" stroke-width="1.5" fill="none">
      <!-- PART_MASTER to SUPPLIER_MASTER -->
      <path d="M230,135 L280,135"/>
      <circle cx="230" cy="135" r="4" fill="#71D3DC"/>
      <text x="245" y="128" font-family="Inter" font-size="8" fill="#8A999E">N:1</text>
      
      <!-- PURCHASE_ORDERS to PART_MASTER -->
      <path d="M130,250 L130,220"/>
      <circle cx="130" cy="250" r="4" fill="#71D3DC"/>
      <text x="135" y="238" font-family="Inter" font-size="8" fill="#8A999E">N:1</text>
    </g>
  </g>
  
  <!-- DATA_SCIENCE Schema Section -->
  <g transform="translate(600, 100)">
    <rect x="0" y="0" width="560" height="420" rx="12" fill="#0d1f29" stroke="#FF9F36" stroke-width="1"/>
    <text x="20" y="25" class="schema-label" fill="#FF9F36">DATA_SCIENCE SCHEMA</text>
    
    <!-- PART_EMBEDDINGS Entity -->
    <g transform="translate(30, 50)">
      <rect x="0" y="0" width="180" height="100" rx="8" fill="#24323D" stroke="#FF9F36" stroke-width="2"/>
      <rect x="0" y="0" width="180" height="30" rx="8" fill="#FF9F36"/>
      <rect x="0" y="15" width="180" height="15" fill="#FF9F36"/>
      <text x="90" y="20" class="entity-title" style="fill: #000000;">PART_EMBEDDINGS</text>
      
      <g transform="translate(10, 45)">
        <text x="0" y="0" class="field-name">GLOBAL_ID</text>
        <text x="120" y="0" class="pk-badge">PK,FK</text>
        <text x="150" y="0" class="field-type">VARCHAR</text>
      </g>
      <g transform="translate(10, 62)">
        <text x="0" y="0" class="field-name">EMBEDDING</text>
        <text x="150" y="0" class="field-type">VECTOR</text>
      </g>
      <g transform="translate(10, 79)">
        <text x="0" y="0" class="field-name">MODEL_VERSION</text>
        <text x="150" y="0" class="field-type">VARCHAR</text>
      </g>
    </g>
    
    <!-- SIMILARITY_SCORES Entity -->
    <g transform="translate(250, 50)">
      <rect x="0" y="0" width="180" height="120" rx="8" fill="#24323D" stroke="#FF9F36" stroke-width="2"/>
      <rect x="0" y="0" width="180" height="30" rx="8" fill="#FF9F36"/>
      <rect x="0" y="15" width="180" height="15" fill="#FF9F36"/>
      <text x="90" y="20" class="entity-title" style="fill: #000000;">SIMILARITY_SCORES</text>
      
      <g transform="translate(10, 45)">
        <text x="0" y="0" class="field-name">SOURCE_ID</text>
        <text x="120" y="0" class="pk-badge">PK,FK</text>
        <text x="150" y="0" class="field-type">VARCHAR</text>
      </g>
      <g transform="translate(10, 62)">
        <text x="0" y="0" class="field-name">TARGET_ID</text>
        <text x="120" y="0" class="pk-badge">PK,FK</text>
        <text x="150" y="0" class="field-type">VARCHAR</text>
      </g>
      <g transform="translate(10, 79)">
        <text x="0" y="0" class="field-name">SIMILARITY</text>
        <text x="150" y="0" class="field-type">FLOAT</text>
      </g>
      <g transform="translate(10, 96)">
        <text x="0" y="0" class="field-name">RANK</text>
        <text x="150" y="0" class="field-type">INT</text>
      </g>
    </g>
    
    <!-- SUPPLIER_RISK_SCORES Entity -->
    <g transform="translate(30, 180)">
      <rect x="0" y="0" width="180" height="120" rx="8" fill="#24323D" stroke="#FF9F36" stroke-width="2"/>
      <rect x="0" y="0" width="180" height="30" rx="8" fill="#FF9F36"/>
      <rect x="0" y="15" width="180" height="15" fill="#FF9F36"/>
      <text x="90" y="20" class="entity-title" style="fill: #000000;">SUPPLIER_RISK</text>
      
      <g transform="translate(10, 45)">
        <text x="0" y="0" class="field-name">SUPPLIER_ID</text>
        <text x="120" y="0" class="pk-badge">PK,FK</text>
        <text x="150" y="0" class="field-type">VARCHAR</text>
      </g>
      <g transform="translate(10, 62)">
        <text x="0" y="0" class="field-name">COMPOSITE_RISK</text>
        <text x="150" y="0" class="field-type">FLOAT</text>
      </g>
      <g transform="translate(10, 79)">
        <text x="0" y="0" class="field-name">SUPPLY_CONTINUITY</text>
        <text x="150" y="0" class="field-type">FLOAT</text>
      </g>
      <g transform="translate(10, 96)">
        <text x="0" y="0" class="field-name">LAST_CALCULATED</text>
        <text x="150" y="0" class="field-type">TIMESTAMP</text>
      </g>
    </g>
    
    <!-- CONSOLIDATION_SCENARIOS Entity -->
    <g transform="translate(250, 200)">
      <rect x="0" y="0" width="200" height="120" rx="8" fill="#24323D" stroke="#FF9F36" stroke-width="2"/>
      <rect x="0" y="0" width="200" height="30" rx="8" fill="#FF9F36"/>
      <rect x="0" y="15" width="200" height="15" fill="#FF9F36"/>
      <text x="100" y="20" class="entity-title" style="fill: #000000;">CONSOLIDATION</text>
      
      <g transform="translate(10, 45)">
        <text x="0" y="0" class="field-name">SCENARIO_ID</text>
        <text x="140" y="0" class="pk-badge">PK</text>
        <text x="165" y="0" class="field-type">VARCHAR</text>
      </g>
      <g transform="translate(10, 62)">
        <text x="0" y="0" class="field-name">SCENARIO_NAME</text>
        <text x="165" y="0" class="field-type">VARCHAR</text>
      </g>
      <g transform="translate(10, 79)">
        <text x="0" y="0" class="field-name">PROJECTED_SAVINGS</text>
        <text x="165" y="0" class="field-type">FLOAT</text>
      </g>
      <g transform="translate(10, 96)">
        <text x="0" y="0" class="field-name">STATUS</text>
        <text x="165" y="0" class="field-type">VARCHAR</text>
      </g>
    </g>
    
    <!-- PARTS_ANALYTICS Entity -->
    <g transform="translate(140, 350)">
      <rect x="0" y="0" width="200" height="55" rx="8" fill="#24323D" stroke="#29B5E8" stroke-width="2"/>
      <rect x="0" y="0" width="200" height="28" rx="8" fill="#29B5E8"/>
      <rect x="0" y="14" width="200" height="14" fill="#29B5E8"/>
      <text x="100" y="18" class="entity-title" style="fill: #000000;">PARTS_ANALYTICS</text>
      <text x="100" y="45" font-family="Inter" font-size="9" fill="#8A999E" text-anchor="middle">Aggregated KPIs per part</text>
    </g>
  </g>
  
  <!-- Cross-schema relationships -->
  <g stroke="#8A999E" stroke-width="1.5" stroke-dasharray="6,3" fill="none">
    <!-- ATOMIC to DATA_SCIENCE connections -->
    <path d="M560,170 L630,120"/>
    <path d="M560,170 L630,240"/>
    <path d="M560,135 L630,200"/>
  </g>
  
  <!-- Legend -->
  <g transform="translate(40, 550)">
    <rect x="0" y="0" width="1120" height="100" rx="10" fill="#1a1a1a"/>
    <text x="20" y="25" font-family="Inter" font-size="12" font-weight="600" fill="#8A999E">LEGEND</text>
    
    <rect x="100" y="12" width="12" height="12" rx="2" fill="#71D3DC"/>
    <text x="118" y="22" font-family="Inter" font-size="10" fill="#8A999E">ATOMIC - Master data entities</text>
    
    <rect x="300" y="12" width="12" height="12" rx="2" fill="#FF9F36"/>
    <text x="318" y="22" font-family="Inter" font-size="10" fill="#8A999E">DATA_SCIENCE - Analytics entities</text>
    
    <text x="520" y="22" class="pk-badge">PK</text>
    <text x="540" y="22" font-family="Inter" font-size="10" fill="#8A999E">Primary Key</text>
    
    <text x="620" y="22" class="fk-badge">FK</text>
    <text x="640" y="22" font-family="Inter" font-size="10" fill="#8A999E">Foreign Key</text>
    
    <text x="20" y="55" font-family="Inter" font-size="11" fill="#FFFFFF">Key Relationships:</text>
    <text x="20" y="75" font-family="Inter" font-size="10" fill="#8A999E">
      PART_MASTER 1:N PURCHASE_ORDERS | SUPPLIER_MASTER 1:N PART_MASTER | PART_MASTER 1:1 PART_EMBEDDINGS | EMBEDDINGS derive SIMILARITY_SCORES
    </text>
  </g>
</svg>
