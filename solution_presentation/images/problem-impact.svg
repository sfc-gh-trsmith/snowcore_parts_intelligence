<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675" role="img" aria-label="Hidden Cost of PLM Fragmentation - Annual Impact Analysis">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap');
      .title { font-family: 'Inter', sans-serif; font-size: 32px; font-weight: 700; fill: #FFFFFF; }
      .subtitle { font-family: 'Inter', sans-serif; font-size: 18px; font-weight: 400; fill: #8A999E; }
      .pillar-label { font-family: 'Inter', sans-serif; font-size: 16px; font-weight: 600; fill: #FFFFFF; text-anchor: middle; }
      .cost-large { font-family: 'Inter', sans-serif; font-size: 28px; font-weight: 700; fill: #FF9F36; text-anchor: middle; }
      .cost-range { font-family: 'Inter', sans-serif; font-size: 14px; font-weight: 400; fill: #8A999E; text-anchor: middle; }
      .problem-label { font-family: 'Inter', sans-serif; font-size: 14px; font-weight: 600; fill: #29B5E8; text-anchor: middle; }
      .source-label { font-family: 'Inter', sans-serif; font-size: 13px; font-weight: 400; fill: #8A999E; text-anchor: middle; }
      .total-label { font-family: 'Inter', sans-serif; font-size: 18px; font-weight: 600; fill: #FFFFFF; }
      .total-value { font-family: 'Inter', sans-serif; font-size: 42px; font-weight: 700; fill: #FF9F36; }
      .total-subtext { font-family: 'Inter', sans-serif; font-size: 16px; font-weight: 400; fill: #8A999E; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="675" fill="#000000"/>
  
  <!-- Title Section -->
  <text x="60" y="55" class="title">Hidden Cost of PLM Fragmentation</text>
  <text x="60" y="85" class="subtitle">Annual impact from disconnected systems across acquired divisions</text>
  
  <!-- Source Systems Row -->
  <g transform="translate(0, 120)">
    <rect x="140" y="0" width="200" height="50" rx="8" fill="#24323D" stroke="#29B5E8" stroke-width="2"/>
    <text x="240" y="32" class="source-label">Windchill PLM</text>
    
    <rect x="500" y="0" width="200" height="50" rx="8" fill="#24323D" stroke="#29B5E8" stroke-width="2"/>
    <text x="600" y="32" class="source-label">SolidWorks PDM</text>
    
    <rect x="860" y="0" width="200" height="50" rx="8" fill="#24323D" stroke="#29B5E8" stroke-width="2"/>
    <text x="960" y="32" class="source-label">Legacy Systems</text>
  </g>
  
  <!-- Connector Lines -->
  <g stroke="#11567F" stroke-width="2" fill="none">
    <path d="M240,170 L240,210 L170,250"/>
    <path d="M240,170 L240,210 L390,250"/>
    <path d="M600,170 L600,210 L610,250"/>
    <path d="M600,170 L600,210 L830,250"/>
    <path d="M960,170 L960,210 L830,250"/>
    <path d="M960,170 L960,210 L1050,250"/>
  </g>
  
  <!-- Problem Pillars -->
  <g transform="translate(0, 250)">
    <!-- Pillar 1: Duplicate SKUs -->
    <g transform="translate(80, 0)">
      <rect x="0" y="0" width="180" height="200" rx="12" fill="#24323D"/>
      <rect x="0" y="0" width="180" height="8" rx="4" fill="#29B5E8"/>
      <text x="90" y="45" class="problem-label">DUPLICATE SKUs</text>
      <text x="90" y="100" class="cost-large">$2.5M</text>
      <text x="90" y="125" class="cost-range">$1.8M - $3.2M</text>
      <text x="90" y="165" class="pillar-label">Excess</text>
      <text x="90" y="185" class="pillar-label">Inventory</text>
    </g>
    
    <!-- Pillar 2: Split Procurement -->
    <g transform="translate(300, 0)">
      <rect x="0" y="0" width="180" height="200" rx="12" fill="#24323D"/>
      <rect x="0" y="0" width="180" height="8" rx="4" fill="#29B5E8"/>
      <text x="90" y="45" class="problem-label">SPLIT PROCUREMENT</text>
      <text x="90" y="100" class="cost-large">$850K</text>
      <text x="90" y="125" class="cost-range">$500K - $1.2M</text>
      <text x="90" y="165" class="pillar-label">Maverick</text>
      <text x="90" y="185" class="pillar-label">Spend</text>
    </g>
    
    <!-- Pillar 3: Compliance Gaps -->
    <g transform="translate(520, 0)">
      <rect x="0" y="0" width="180" height="200" rx="12" fill="#24323D"/>
      <rect x="0" y="0" width="180" height="8" rx="4" fill="#29B5E8"/>
      <text x="90" y="45" class="problem-label">COMPLIANCE GAPS</text>
      <text x="90" y="100" class="cost-large">$300K</text>
      <text x="90" y="125" class="cost-range">$200K - $400K</text>
      <text x="90" y="165" class="pillar-label">Audit Delays</text>
      <text x="90" y="185" class="pillar-label">&amp; Rework</text>
    </g>
    
    <!-- Pillar 4: Engineering Time -->
    <g transform="translate(740, 0)">
      <rect x="0" y="0" width="180" height="200" rx="12" fill="#24323D"/>
      <rect x="0" y="0" width="180" height="8" rx="4" fill="#29B5E8"/>
      <text x="90" y="45" class="problem-label">ENGINEERING TIME</text>
      <text x="90" y="100" class="cost-large">2,400+</text>
      <text x="90" y="125" class="cost-range">hours/year</text>
      <text x="90" y="165" class="pillar-label">Manual Part</text>
      <text x="90" y="185" class="pillar-label">Searches</text>
    </g>
    
    <!-- Pillar 5: Supplier Risk -->
    <g transform="translate(960, 0)">
      <rect x="0" y="0" width="180" height="200" rx="12" fill="#24323D"/>
      <rect x="0" y="0" width="180" height="8" rx="4" fill="#FF9F36"/>
      <text x="90" y="45" class="problem-label" style="fill: #FF9F36;">SUPPLIER RISK</text>
      <text x="90" y="100" class="cost-large">???</text>
      <text x="90" y="125" class="cost-range">Unquantified</text>
      <text x="90" y="165" class="pillar-label">Hidden Single-</text>
      <text x="90" y="185" class="pillar-label">Source Exposure</text>
    </g>
  </g>
  
  <!-- Cascade Arrow -->
  <g transform="translate(60, 490)">
    <path d="M0,20 L1080,20" stroke="#11567F" stroke-width="2" stroke-dasharray="8,4"/>
  </g>
  
  <!-- Total Impact Box -->
  <g transform="translate(60, 530)">
    <rect x="0" y="0" width="500" height="120" rx="16" fill="#11567F" stroke="#29B5E8" stroke-width="2"/>
    <text x="30" y="45" class="total-label">TOTAL ANNUAL IMPACT</text>
    <text x="30" y="95" class="total-value">$3.6M - $5.8M+</text>
    <text x="330" y="95" class="total-subtext">identified costs</text>
  </g>
  
  <!-- Insight Callout -->
  <g transform="translate(600, 530)">
    <rect x="0" y="0" width="540" height="120" rx="16" fill="#24323D"/>
    <circle cx="40" cy="60" r="24" fill="#FF9F36"/>
    <text x="40" y="68" text-anchor="middle" font-family="Inter" font-size="24" font-weight="700" fill="#000000">!</text>
    <text x="80" y="45" font-family="Inter" font-size="16" font-weight="600" fill="#FFFFFF">70% of M&amp;A synergy targets fail</text>
    <text x="80" y="70" font-family="Inter" font-size="14" fill="#8A999E">PLM fragmentation is the #1 reason for</text>
    <text x="80" y="90" font-family="Inter" font-size="14" fill="#8A999E">missed operational synergies in industrial acquisitions</text>
    <text x="80" y="110" font-family="Inter" font-size="12" fill="#71D3DC">Source: McKinsey M&amp;A Integration Study</text>
  </g>
</svg>
