<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675" role="img" aria-label="Cortex Agent Orchestration">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap');
      .title { font-family: 'Inter', sans-serif; font-size: 32px; font-weight: 700; fill: #FFFFFF; }
      .subtitle { font-family: 'Inter', sans-serif; font-size: 18px; font-weight: 400; fill: #8A999E; }
      .actor-label { font-family: 'Inter', sans-serif; font-size: 14px; font-weight: 600; text-anchor: middle; }
      .actor-desc { font-family: 'Inter', sans-serif; font-size: 11px; font-weight: 400; fill: #8A999E; text-anchor: middle; }
      .step-num { font-family: 'Inter', sans-serif; font-size: 16px; font-weight: 700; fill: #000000; }
      .step-text { font-family: 'Inter', sans-serif; font-size: 12px; font-weight: 400; fill: #FFFFFF; }
      .response-text { font-family: 'Inter', sans-serif; font-size: 12px; font-weight: 400; fill: #71D3DC; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="675" fill="#000000"/>
  
  <!-- Title Section -->
  <text x="60" y="50" class="title">Cortex Agent Orchestration</text>
  <text x="60" y="78" class="subtitle">How the Sourcing Assistant combines multiple AI services to answer complex questions</text>
  
  <!-- Actor Columns -->
  <!-- User -->
  <g transform="translate(150, 120)">
    <circle cx="0" cy="30" r="35" fill="#24323D" stroke="#8A999E" stroke-width="2"/>
    <text x="0" y="35" class="actor-label" fill="#FFFFFF">User</text>
    <text x="0" y="85" class="actor-desc">Procurement</text>
    <text x="0" y="100" class="actor-desc">Manager</text>
    <line x1="0" y1="115" x2="0" y2="480" stroke="#8A999E" stroke-width="2" stroke-dasharray="4,4"/>
  </g>
  
  <!-- Sourcing Assistant (Agent) -->
  <g transform="translate(450, 120)">
    <circle cx="0" cy="30" r="45" fill="#11567F" stroke="#FF9F36" stroke-width="3"/>
    <text x="0" y="25" class="actor-label" fill="#FF9F36">Sourcing</text>
    <text x="0" y="42" class="actor-label" fill="#FF9F36">Assistant</text>
    <text x="0" y="95" class="actor-desc">Cortex Agent</text>
    <text x="0" y="110" class="actor-desc">Orchestrator</text>
    <line x1="0" y1="125" x2="0" y2="480" stroke="#FF9F36" stroke-width="2"/>
  </g>
  
  <!-- Cortex Analyst -->
  <g transform="translate(750, 120)">
    <circle cx="0" cy="30" r="35" fill="#24323D" stroke="#29B5E8" stroke-width="2"/>
    <text x="0" y="25" class="actor-label" fill="#29B5E8">Cortex</text>
    <text x="0" y="42" class="actor-label" fill="#29B5E8">Analyst</text>
    <text x="0" y="85" class="actor-desc">Text-to-SQL</text>
    <text x="0" y="100" class="actor-desc">Structured data</text>
    <line x1="0" y1="115" x2="0" y2="480" stroke="#29B5E8" stroke-width="2" stroke-dasharray="4,4"/>
  </g>
  
  <!-- Cortex Search -->
  <g transform="translate(1050, 120)">
    <circle cx="0" cy="30" r="35" fill="#24323D" stroke="#71D3DC" stroke-width="2"/>
    <text x="0" y="25" class="actor-label" fill="#71D3DC">Cortex</text>
    <text x="0" y="42" class="actor-label" fill="#71D3DC">Search</text>
    <text x="0" y="85" class="actor-desc">Document RAG</text>
    <text x="0" y="100" class="actor-desc">Compliance docs</text>
    <line x1="0" y1="115" x2="0" y2="480" stroke="#71D3DC" stroke-width="2" stroke-dasharray="4,4"/>
  </g>
  
  <!-- Interaction Flow -->
  <!-- Step 1: User Question -->
  <g transform="translate(150, 270)">
    <circle cx="0" cy="0" r="14" fill="#8A999E"/>
    <text x="0" y="5" class="step-num" text-anchor="middle">1</text>
    <line x1="15" y1="0" x2="400" y2="0" stroke="#8A999E" stroke-width="2"/>
    <polygon points="398,-5 408,0 398,5" fill="#8A999E"/>
    <text x="200" y="-12" class="step-text" text-anchor="middle">"Which suppliers have compliance risk</text>
    <text x="200" y="18" class="step-text" text-anchor="middle">for ISO 13485 parts?"</text>
  </g>
  
  <!-- Step 2: Agent to Analyst -->
  <g transform="translate(450, 330)">
    <circle cx="0" cy="0" r="14" fill="#FF9F36"/>
    <text x="0" y="5" class="step-num" text-anchor="middle">2</text>
    <line x1="15" y1="0" x2="285" y2="0" stroke="#FF9F36" stroke-width="2"/>
    <polygon points="283,-5 293,0 283,5" fill="#FF9F36"/>
    <text x="150" y="-12" class="step-text" text-anchor="middle">Query structured data:</text>
    <text x="150" y="18" class="step-text" text-anchor="middle">suppliers, parts, compliance status</text>
  </g>
  
  <!-- Step 3: Analyst Response -->
  <g transform="translate(750, 370)">
    <circle cx="0" cy="0" r="14" fill="#29B5E8"/>
    <text x="0" y="5" class="step-num" text-anchor="middle">3</text>
    <line x1="-15" y1="0" x2="-285" y2="0" stroke="#29B5E8" stroke-width="2" stroke-dasharray="6,3"/>
    <polygon points="-283,-5 -293,0 -283,5" fill="#29B5E8"/>
    <text x="-150" y="-12" class="response-text" text-anchor="middle">SQL results: 3 suppliers flagged,</text>
    <text x="-150" y="18" class="response-text" text-anchor="middle">47 parts affected, $2.1M exposure</text>
  </g>
  
  <!-- Step 4: Agent to Search -->
  <g transform="translate(450, 420)">
    <circle cx="0" cy="0" r="14" fill="#FF9F36"/>
    <text x="0" y="5" class="step-num" text-anchor="middle">4</text>
    <line x1="15" y1="0" x2="585" y2="0" stroke="#FF9F36" stroke-width="2"/>
    <polygon points="583,-5 593,0 583,5" fill="#FF9F36"/>
    <text x="300" y="-12" class="step-text" text-anchor="middle">Retrieve compliance documentation</text>
    <text x="300" y="18" class="step-text" text-anchor="middle">for flagged suppliers</text>
  </g>
  
  <!-- Step 5: Search Response -->
  <g transform="translate(1050, 460)">
    <circle cx="0" cy="0" r="14" fill="#71D3DC"/>
    <text x="0" y="5" class="step-num" text-anchor="middle">5</text>
    <line x1="-15" y1="0" x2="-585" y2="0" stroke="#71D3DC" stroke-width="2" stroke-dasharray="6,3"/>
    <polygon points="-583,-5 -593,0 -583,5" fill="#71D3DC"/>
    <text x="-300" y="-12" class="response-text" text-anchor="middle">Audit history, certification expiry dates,</text>
    <text x="-300" y="18" class="response-text" text-anchor="middle">corrective action records</text>
  </g>
  
  <!-- Step 6: Synthesized Response -->
  <g transform="translate(450, 520)">
    <circle cx="0" cy="0" r="14" fill="#FF9F36"/>
    <text x="0" y="5" class="step-num" text-anchor="middle">6</text>
    <line x1="-15" y1="0" x2="-285" y2="0" stroke="#FF9F36" stroke-width="2"/>
    <polygon points="-283,-5 -293,0 -283,5" fill="#FF9F36"/>
    <text x="-150" y="-25" class="step-text" text-anchor="middle" style="fill: #FF9F36; font-weight: 600;">Synthesized answer with</text>
    <text x="-150" y="-8" class="step-text" text-anchor="middle" style="fill: #FF9F36; font-weight: 600;">data + context + recommendations</text>
  </g>
  
  <!-- Bottom Summary -->
  <g transform="translate(60, 580)">
    <rect x="0" y="0" width="1080" height="80" rx="12" fill="#24323D"/>
    <text x="30" y="30" font-family="Inter" font-size="14" font-weight="600" fill="#FF9F36">KEY CAPABILITY</text>
    <text x="200" y="30" font-family="Inter" font-size="14" fill="#FFFFFF">Agent automatically determines which tools to use and how to combine their outputs</text>
    <text x="30" y="55" font-family="Inter" font-size="12" fill="#8A999E">
      Users ask natural language questions | Agent routes to appropriate services | Response combines structured data with document context
    </text>
  </g>
</svg>
