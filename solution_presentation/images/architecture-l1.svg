<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675" role="img" aria-label="UPIP Architecture - Executive View">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap');
      .title { font-family: 'Inter', sans-serif; font-size: 32px; font-weight: 700; fill: #FFFFFF; }
      .subtitle { font-family: 'Inter', sans-serif; font-size: 18px; font-weight: 400; fill: #8A999E; }
      .pillar-title { font-family: 'Inter', sans-serif; font-size: 16px; font-weight: 700; fill: #FFFFFF; text-anchor: middle; letter-spacing: 1px; }
      .item-text { font-family: 'Inter', sans-serif; font-size: 14px; font-weight: 400; fill: #FFFFFF; text-anchor: middle; }
      .item-desc { font-family: 'Inter', sans-serif; font-size: 11px; font-weight: 400; fill: #8A999E; text-anchor: middle; }
      .center-brand { font-family: 'Inter', sans-serif; font-size: 24px; font-weight: 700; fill: #29B5E8; text-anchor: middle; }
    </style>
    <linearGradient id="snowflakeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#29B5E8;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#11567F;stop-opacity:0.8"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="675" fill="#000000"/>
  
  <!-- Title Section -->
  <text x="60" y="55" class="title">Solution Architecture</text>
  <text x="60" y="85" class="subtitle">End-to-end data flow from source systems to business outcomes</text>
  
  <!-- Source Systems Pillar -->
  <g transform="translate(60, 130)">
    <rect x="0" y="0" width="260" height="480" rx="16" fill="#24323D"/>
    <rect x="0" y="0" width="260" height="50" rx="16" fill="#11567F"/>
    <rect x="0" y="25" width="260" height="25" fill="#11567F"/>
    <text x="130" y="35" class="pillar-title">SOURCE SYSTEMS</text>
    
    <!-- Items -->
    <g transform="translate(130, 100)">
      <rect x="-100" y="0" width="200" height="70" rx="10" fill="#1a2832" stroke="#8A999E" stroke-width="1"/>
      <text x="0" y="30" class="item-text">Windchill PLM</text>
      <text x="0" y="50" class="item-desc">Industrial Division</text>
    </g>
    
    <g transform="translate(130, 190)">
      <rect x="-100" y="0" width="200" height="70" rx="10" fill="#1a2832" stroke="#8A999E" stroke-width="1"/>
      <text x="0" y="30" class="item-text">SolidWorks PDM</text>
      <text x="0" y="50" class="item-desc">BioFlux Division</text>
    </g>
    
    <g transform="translate(130, 280)">
      <rect x="-100" y="0" width="200" height="70" rx="10" fill="#1a2832" stroke="#8A999E" stroke-width="1"/>
      <text x="0" y="30" class="item-text">Compliance Docs</text>
      <text x="0" y="50" class="item-desc">FDA, ISO 13485</text>
    </g>
    
    <g transform="translate(130, 370)">
      <rect x="-100" y="0" width="200" height="70" rx="10" fill="#1a2832" stroke="#8A999E" stroke-width="1"/>
      <text x="0" y="30" class="item-text">Supplier Data</text>
      <text x="0" y="50" class="item-desc">ERP Feeds</text>
    </g>
  </g>
  
  <!-- Flow Arrow 1 -->
  <g transform="translate(330, 370)">
    <polygon points="0,0 60,30 0,60" fill="#29B5E8" opacity="0.6"/>
  </g>
  
  <!-- Snowflake Platform Pillar (Center, Larger) -->
  <g transform="translate(410, 130)">
    <rect x="0" y="0" width="380" height="480" rx="16" fill="url(#snowflakeGradient)" stroke="#29B5E8" stroke-width="2"/>
    <rect x="0" y="0" width="380" height="50" rx="16" fill="#29B5E8"/>
    <rect x="0" y="25" width="380" height="25" fill="#29B5E8"/>
    
    <!-- Snowflake logo placeholder -->
    <text x="190" y="35" class="pillar-title" style="fill: #000000;">SNOWFLAKE PLATFORM</text>
    
    <!-- Data Layer -->
    <g transform="translate(190, 90)">
      <rect x="-160" y="0" width="320" height="60" rx="10" fill="#0d1f29" stroke="#29B5E8" stroke-width="1"/>
      <text x="0" y="25" class="item-text">Data Ingestion &amp; Harmonization</text>
      <text x="0" y="45" class="item-desc">RAW → ATOMIC → DATA_SCIENCE</text>
    </g>
    
    <!-- AI/ML Layer -->
    <g transform="translate(190, 170)">
      <rect x="-160" y="0" width="320" height="80" rx="10" fill="#0d1f29" stroke="#71D3DC" stroke-width="1"/>
      <text x="0" y="30" class="item-text" style="fill: #71D3DC;">Cortex AI Services</text>
      <text x="0" y="52" class="item-desc">EMBED_TEXT_768 | Cortex Search</text>
      <text x="0" y="70" class="item-desc">Cortex Analyst | Cortex Agent</text>
    </g>
    
    <!-- Analytics Layer -->
    <g transform="translate(190, 270)">
      <rect x="-160" y="0" width="320" height="60" rx="10" fill="#0d1f29" stroke="#29B5E8" stroke-width="1"/>
      <text x="0" y="25" class="item-text">Business Intelligence</text>
      <text x="0" y="45" class="item-desc">Similarity Scores | Risk Analytics | KPIs</text>
    </g>
    
    <!-- App Layer -->
    <g transform="translate(190, 350)">
      <rect x="-160" y="0" width="320" height="100" rx="10" fill="#0d1f29" stroke="#FF9F36" stroke-width="1"/>
      <text x="0" y="25" class="item-text" style="fill: #FF9F36;">Streamlit Applications</text>
      <text x="0" y="50" class="item-desc">Part Matcher | Supply Chain Tower</text>
      <text x="0" y="70" class="item-desc">Procurement Ops | Sourcing Assistant</text>
    </g>
  </g>
  
  <!-- Flow Arrow 2 -->
  <g transform="translate(800, 370)">
    <polygon points="0,0 60,30 0,60" fill="#29B5E8" opacity="0.6"/>
  </g>
  
  <!-- Business Outcomes Pillar -->
  <g transform="translate(880, 130)">
    <rect x="0" y="0" width="260" height="480" rx="16" fill="#24323D"/>
    <rect x="0" y="0" width="260" height="50" rx="16" fill="#11567F"/>
    <rect x="0" y="25" width="260" height="25" fill="#11567F"/>
    <text x="130" y="35" class="pillar-title">BUSINESS OUTCOMES</text>
    
    <!-- Items -->
    <g transform="translate(130, 100)">
      <rect x="-100" y="0" width="200" height="70" rx="10" fill="#1a2832" stroke="#71D3DC" stroke-width="1"/>
      <text x="0" y="25" class="item-text" style="fill: #71D3DC;">Part Matching</text>
      <text x="0" y="45" class="item-desc">30% SKU reduction</text>
      <text x="0" y="60" class="item-desc">$540K-$960K savings</text>
    </g>
    
    <g transform="translate(130, 190)">
      <rect x="-100" y="0" width="200" height="70" rx="10" fill="#1a2832" stroke="#71D3DC" stroke-width="1"/>
      <text x="0" y="25" class="item-text" style="fill: #71D3DC;">Supplier Consolidation</text>
      <text x="0" y="45" class="item-desc">15% procurement savings</text>
      <text x="0" y="60" class="item-desc">$750K-$1.5M value</text>
    </g>
    
    <g transform="translate(130, 280)">
      <rect x="-100" y="0" width="200" height="70" rx="10" fill="#1a2832" stroke="#71D3DC" stroke-width="1"/>
      <text x="0" y="25" class="item-text" style="fill: #71D3DC;">Compliance Speed</text>
      <text x="0" y="45" class="item-desc">50% faster audits</text>
      <text x="0" y="60" class="item-desc">$100K-$200K avoided</text>
    </g>
    
    <g transform="translate(130, 370)">
      <rect x="-100" y="0" width="200" height="70" rx="10" fill="#1a2832" stroke="#FF9F36" stroke-width="1"/>
      <text x="0" y="25" class="item-text" style="fill: #FF9F36;">Risk Visibility</text>
      <text x="0" y="45" class="item-desc">Single-source exposure</text>
      <text x="0" y="60" class="item-desc">Proactive mitigation</text>
    </g>
  </g>
  
  <!-- Bottom Bar -->
  <g transform="translate(60, 630)">
    <rect x="0" y="0" width="1080" height="40" rx="10" fill="#11567F"/>
    <text x="540" y="26" text-anchor="middle" font-family="Inter" font-size="14" font-weight="600" fill="#FFFFFF">
      All data stays in Snowflake | Zero data movement | Enterprise security &amp; governance
    </text>
  </g>
</svg>
