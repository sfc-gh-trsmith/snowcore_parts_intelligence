<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675" role="img" aria-label="Value Distribution by Persona">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap');
      .title { font-family: 'Inter', sans-serif; font-size: 32px; font-weight: 700; fill: #FFFFFF; }
      .subtitle { font-family: 'Inter', sans-serif; font-size: 18px; font-weight: 400; fill: #8A999E; }
      .center-value { font-family: 'Inter', sans-serif; font-size: 42px; font-weight: 700; fill: #FFFFFF; }
      .center-label { font-family: 'Inter', sans-serif; font-size: 14px; font-weight: 400; fill: #8A999E; }
      .legend-percent { font-family: 'Inter', sans-serif; font-size: 36px; font-weight: 700; }
      .legend-title { font-family: 'Inter', sans-serif; font-size: 18px; font-weight: 600; fill: #FFFFFF; }
      .legend-desc { font-family: 'Inter', sans-serif; font-size: 14px; font-weight: 400; fill: #8A999E; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="675" fill="#000000"/>
  
  <!-- Title Section -->
  <text x="60" y="55" class="title">Value Distribution by Stakeholder</text>
  <text x="60" y="85" class="subtitle">Where UPIP delivers impact across the organization</text>
  
  <!-- Donut Chart -->
  <g transform="translate(350, 380)">
    <!-- Supply Chain - 45% (largest, starts at top) -->
    <path d="M 0,-180 A 180,180 0 0,1 172.116,52.291 L 103.27,31.375 A 108,108 0 0,0 0,-108 Z" 
          fill="#29B5E8"/>
    
    <!-- Procurement - 30% -->
    <path d="M 172.116,52.291 A 180,180 0 0,1 -97.082,151.358 L -58.249,90.815 A 108,108 0 0,0 103.27,31.375 Z" 
          fill="#FF9F36"/>
    
    <!-- Engineering - 25% -->
    <path d="M -97.082,151.358 A 180,180 0 0,1 0,-180 L 0,-108 A 108,108 0 0,0 -58.249,90.815 Z" 
          fill="#71D3DC"/>
    
    <!-- Center Circle (creates donut effect) -->
    <circle cx="0" cy="0" r="90" fill="#000000"/>
    
    <!-- Center Text -->
    <text x="0" y="-10" text-anchor="middle" class="center-value">$2M</text>
    <text x="0" y="15" text-anchor="middle" class="center-label">avg. first year</text>
    <text x="0" y="35" text-anchor="middle" class="center-label">value</text>
  </g>
  
  <!-- Legend - Right Side -->
  <g transform="translate(650, 200)">
    <!-- Supply Chain -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="480" height="110" rx="12" fill="#24323D"/>
      <rect x="0" y="0" width="8" height="110" rx="4" fill="#29B5E8"/>
      <text x="80" y="50" class="legend-percent" fill="#29B5E8">45%</text>
      <text x="160" y="40" class="legend-title">Supply Chain Operations</text>
      <text x="160" y="65" class="legend-desc">Consolidation scenarios, supplier risk visibility,</text>
      <text x="160" y="85" class="legend-desc">inventory optimization across divisions</text>
    </g>
    
    <!-- Procurement -->
    <g transform="translate(0, 130)">
      <rect x="0" y="0" width="480" height="110" rx="12" fill="#24323D"/>
      <rect x="0" y="0" width="8" height="110" rx="4" fill="#FF9F36"/>
      <text x="80" y="50" class="legend-percent" fill="#FF9F36">30%</text>
      <text x="160" y="40" class="legend-title">Procurement</text>
      <text x="160" y="65" class="legend-desc">Volume leverage, maverick spend detection,</text>
      <text x="160" y="85" class="legend-desc">supplier performance comparison</text>
    </g>
    
    <!-- Engineering -->
    <g transform="translate(0, 260)">
      <rect x="0" y="0" width="480" height="110" rx="12" fill="#24323D"/>
      <rect x="0" y="0" width="8" height="110" rx="4" fill="#71D3DC"/>
      <text x="80" y="50" class="legend-percent" fill="#71D3DC">25%</text>
      <text x="160" y="40" class="legend-title">Engineering</text>
      <text x="160" y="65" class="legend-desc">Part reuse discovery, duplicate prevention,</text>
      <text x="160" y="85" class="legend-desc">compliance documentation access</text>
    </g>
  </g>
  
  <!-- Bottom Insight -->
  <g transform="translate(60, 590)">
    <rect x="0" y="0" width="1080" height="60" rx="12" fill="#11567F"/>
    <text x="540" y="38" text-anchor="middle" font-family="Inter" font-size="16" font-weight="600" fill="#FFFFFF">
      Each persona has a dedicated Streamlit app tailored to their specific workflows and KPIs
    </text>
  </g>
</svg>
