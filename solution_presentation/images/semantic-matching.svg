<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675" role="img" aria-label="Keyword vs Semantic Matching Comparison">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap');
      .title { font-family: 'Inter', sans-serif; font-size: 32px; font-weight: 700; fill: #FFFFFF; }
      .subtitle { font-family: 'Inter', sans-serif; font-size: 18px; font-weight: 400; fill: #8A999E; }
      .card-title { font-family: 'Inter', sans-serif; font-size: 18px; font-weight: 700; text-anchor: middle; }
      .part-name { font-family: 'Inter', sans-serif; font-size: 16px; font-weight: 600; fill: #FFFFFF; text-anchor: middle; }
      .part-desc { font-family: 'Inter', sans-serif; font-size: 13px; font-weight: 400; fill: #8A999E; text-anchor: middle; }
      .result-large { font-family: 'Inter', sans-serif; font-size: 48px; font-weight: 700; text-anchor: middle; }
      .result-label { font-family: 'Inter', sans-serif; font-size: 16px; font-weight: 600; text-anchor: middle; }
      .explain-text { font-family: 'Inter', sans-serif; font-size: 13px; font-weight: 400; fill: #8A999E; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="675" fill="#000000"/>
  
  <!-- Title Section -->
  <text x="60" y="55" class="title">Why Keywords Fail, AI Succeeds</text>
  <text x="60" y="85" class="subtitle">Same parts, different descriptions - only semantic understanding finds the match</text>
  
  <!-- Input Parts (top center) -->
  <g transform="translate(340, 120)">
    <text x="260" y="0" text-anchor="middle" font-family="Inter" font-size="14" font-weight="600" fill="#29B5E8" letter-spacing="2px">INPUT PARTS TO MATCH</text>
    
    <rect x="0" y="20" width="240" height="90" rx="12" fill="#24323D" stroke="#29B5E8" stroke-width="2"/>
    <text x="120" y="55" class="part-name">"M6x20 Hex Bolt"</text>
    <text x="120" y="78" class="part-desc">Steel, Grade 8.8</text>
    <text x="120" y="95" class="part-desc">From Windchill PLM</text>
    
    <rect x="280" y="20" width="240" height="90" rx="12" fill="#24323D" stroke="#29B5E8" stroke-width="2"/>
    <text x="400" y="55" class="part-name">"Hexagonal Fastener 6mm"</text>
    <text x="400" y="78" class="part-desc">Carbon Steel, Class 8.8</text>
    <text x="400" y="95" class="part-desc">From SolidWorks PDM</text>
  </g>
  
  <!-- Keyword Matching Card (Left) -->
  <g transform="translate(60, 260)">
    <rect x="0" y="0" width="500" height="350" rx="20" fill="#1a1a1a" stroke="#8A999E" stroke-width="1"/>
    
    <text x="250" y="45" class="card-title" fill="#8A999E">KEYWORD MATCHING</text>
    <text x="250" y="70" font-family="Inter" font-size="13" fill="#8A999E" text-anchor="middle">Traditional database search</text>
    
    <!-- Process visualization -->
    <g transform="translate(40, 100)">
      <text x="0" y="0" font-family="Inter" font-size="12" font-weight="600" fill="#8A999E">SEARCH TERMS:</text>
      
      <rect x="0" y="15" width="80" height="28" rx="4" fill="#24323D"/>
      <text x="40" y="34" font-family="Inter" font-size="11" fill="#FFFFFF" text-anchor="middle">M6x20</text>
      
      <rect x="90" y="15" width="50" height="28" rx="4" fill="#24323D"/>
      <text x="115" y="34" font-family="Inter" font-size="11" fill="#FFFFFF" text-anchor="middle">Hex</text>
      
      <rect x="150" y="15" width="50" height="28" rx="4" fill="#24323D"/>
      <text x="175" y="34" font-family="Inter" font-size="11" fill="#FFFFFF" text-anchor="middle">Bolt</text>
      
      <text x="220" y="34" font-family="Inter" font-size="20" fill="#8A999E">≠</text>
      
      <rect x="250" y="15" width="90" height="28" rx="4" fill="#24323D"/>
      <text x="295" y="34" font-family="Inter" font-size="11" fill="#FFFFFF" text-anchor="middle">Hexagonal</text>
      
      <rect x="350" y="15" width="70" height="28" rx="4" fill="#24323D"/>
      <text x="385" y="34" font-family="Inter" font-size="11" fill="#FFFFFF" text-anchor="middle">Fastener</text>
    </g>
    
    <!-- Explanation -->
    <g transform="translate(40, 180)">
      <text x="0" y="0" class="explain-text">String comparison finds zero matching tokens.</text>
      <text x="0" y="20" class="explain-text">"Bolt" ≠ "Fastener" | "M6x20" ≠ "6mm" | "Hex" ≠ "Hexagonal"</text>
    </g>
    
    <!-- Result -->
    <g transform="translate(250, 260)">
      <circle cx="0" cy="0" r="50" fill="#24323D" stroke="#FF9F36" stroke-width="4"/>
      <text x="0" y="-5" class="result-large" fill="#FF9F36">X</text>
      <text x="0" y="80" class="result-label" fill="#FF9F36">NO MATCH</text>
      <text x="0" y="100" font-family="Inter" font-size="12" fill="#8A999E" text-anchor="middle">Creates duplicate SKU</text>
    </g>
  </g>
  
  <!-- Semantic Matching Card (Right) -->
  <g transform="translate(640, 260)">
    <rect x="0" y="0" width="500" height="350" rx="20" fill="#0d1f29" stroke="#29B5E8" stroke-width="2"/>
    
    <text x="250" y="45" class="card-title" fill="#29B5E8">AI SEMANTIC MATCHING</text>
    <text x="250" y="70" font-family="Inter" font-size="13" fill="#71D3DC" text-anchor="middle">Vector embedding comparison</text>
    
    <!-- Process visualization -->
    <g transform="translate(40, 100)">
      <text x="0" y="0" font-family="Inter" font-size="12" font-weight="600" fill="#29B5E8">SEMANTIC UNDERSTANDING:</text>
      
      <rect x="0" y="15" width="180" height="28" rx="4" fill="#11567F"/>
      <text x="90" y="34" font-family="Inter" font-size="11" fill="#FFFFFF" text-anchor="middle">Threaded fastener</text>
      
      <rect x="190" y="15" width="100" height="28" rx="4" fill="#11567F"/>
      <text x="240" y="34" font-family="Inter" font-size="11" fill="#FFFFFF" text-anchor="middle">6mm diameter</text>
      
      <rect x="300" y="15" width="110" height="28" rx="4" fill="#11567F"/>
      <text x="355" y="34" font-family="Inter" font-size="11" fill="#FFFFFF" text-anchor="middle">Hexagonal head</text>
    </g>
    
    <!-- Explanation -->
    <g transform="translate(40, 180)">
      <text x="0" y="0" font-family="Inter" font-size="13" fill="#71D3DC">E5-base-v2 model understands meaning:</text>
      <text x="0" y="20" class="explain-text">"Bolt" = "Fastener" | "M6" = "6mm" | "Hex" = "Hexagonal"</text>
    </g>
    
    <!-- Result -->
    <g transform="translate(250, 260)">
      <circle cx="0" cy="0" r="50" fill="#11567F" stroke="#71D3DC" stroke-width="4"/>
      <text x="0" y="10" class="result-large" fill="#71D3DC">94%</text>
      <text x="0" y="80" class="result-label" fill="#71D3DC">MATCH FOUND</text>
      <text x="0" y="100" font-family="Inter" font-size="12" fill="#8A999E" text-anchor="middle">Duplicate prevented</text>
    </g>
  </g>
  
  <!-- Bottom Insight -->
  <g transform="translate(60, 630)">
    <rect x="0" y="0" width="1080" height="40" rx="10" fill="#24323D"/>
    <text x="540" y="26" text-anchor="middle" font-family="Inter" font-size="14" fill="#FFFFFF">
      <tspan font-weight="600" fill="#29B5E8">SNOWFLAKE EMBED_TEXT_768</tspan>
      <tspan fill="#8A999E"> generates 768-dimensional vectors that capture semantic meaning, not just keywords</tspan>
    </text>
  </g>
</svg>
