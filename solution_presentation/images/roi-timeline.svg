<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675" role="img" aria-label="Value Realization Timeline">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap');
      .title { font-family: 'Inter', sans-serif; font-size: 32px; font-weight: 700; fill: #FFFFFF; }
      .subtitle { font-family: 'Inter', sans-serif; font-size: 18px; font-weight: 400; fill: #8A999E; }
      .phase-label { font-family: 'Inter', sans-serif; font-size: 14px; font-weight: 700; fill: #29B5E8; letter-spacing: 1px; }
      .phase-title { font-family: 'Inter', sans-serif; font-size: 18px; font-weight: 600; fill: #FFFFFF; }
      .phase-desc { font-family: 'Inter', sans-serif; font-size: 13px; font-weight: 400; fill: #8A999E; }
      .milestone-value { font-family: 'Inter', sans-serif; font-size: 20px; font-weight: 700; fill: #FF9F36; }
      .milestone-label { font-family: 'Inter', sans-serif; font-size: 12px; font-weight: 400; fill: #FFFFFF; }
      .time-label { font-family: 'Inter', sans-serif; font-size: 14px; font-weight: 600; fill: #8A999E; text-anchor: middle; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="675" fill="#000000"/>
  
  <!-- Title Section -->
  <text x="60" y="55" class="title">Value Realization Timeline</text>
  <text x="60" y="85" class="subtitle">Phased implementation with early value capture</text>
  
  <!-- Timeline Base -->
  <g transform="translate(100, 480)">
    <line x1="0" y1="0" x2="1000" y2="0" stroke="#11567F" stroke-width="4"/>
    
    <!-- Time markers -->
    <g transform="translate(0, 30)">
      <line x1="0" y1="-30" x2="0" y2="-20" stroke="#8A999E" stroke-width="2"/>
      <text x="0" y="0" class="time-label">Week 0</text>
    </g>
    <g transform="translate(167, 30)">
      <line x1="0" y1="-30" x2="0" y2="-20" stroke="#8A999E" stroke-width="2"/>
      <text x="0" y="0" class="time-label">Week 4</text>
    </g>
    <g transform="translate(333, 30)">
      <line x1="0" y1="-30" x2="0" y2="-20" stroke="#8A999E" stroke-width="2"/>
      <text x="0" y="0" class="time-label">Week 8</text>
    </g>
    <g transform="translate(500, 30)">
      <line x1="0" y1="-30" x2="0" y2="-20" stroke="#8A999E" stroke-width="2"/>
      <text x="0" y="0" class="time-label">Week 12</text>
    </g>
    <g transform="translate(667, 30)">
      <line x1="0" y1="-30" x2="0" y2="-20" stroke="#8A999E" stroke-width="2"/>
      <text x="0" y="0" class="time-label">Week 16</text>
    </g>
    <g transform="translate(833, 30)">
      <line x1="0" y1="-30" x2="0" y2="-20" stroke="#8A999E" stroke-width="2"/>
      <text x="0" y="0" class="time-label">Week 20</text>
    </g>
    <g transform="translate(1000, 30)">
      <line x1="0" y1="-30" x2="0" y2="-20" stroke="#8A999E" stroke-width="2"/>
      <text x="0" y="0" class="time-label">Week 24</text>
    </g>
  </g>
  
  <!-- Phase 1 -->
  <g transform="translate(100, 150)">
    <text x="0" y="0" class="phase-label">PHASE 1</text>
    <text x="0" y="25" class="phase-title">Foundation</text>
    
    <rect x="0" y="45" width="280" height="60" rx="8" fill="#29B5E8" opacity="0.3"/>
    <rect x="0" y="45" width="280" height="60" rx="8" fill="none" stroke="#29B5E8" stroke-width="2"/>
    
    <text x="20" y="72" class="phase-desc">Data integration &amp; schema setup</text>
    <text x="20" y="90" class="phase-desc">Initial embedding generation</text>
    
    <!-- Milestone -->
    <g transform="translate(280, 75)">
      <polygon points="0,-15 15,0 0,15 -15,0" fill="#FF9F36"/>
    </g>
    <g transform="translate(300, 140)">
      <rect x="0" y="0" width="140" height="55" rx="8" fill="#24323D" stroke="#FF9F36" stroke-width="1"/>
      <text x="70" y="25" text-anchor="middle" class="milestone-value">Visibility</text>
      <text x="70" y="45" text-anchor="middle" class="milestone-label">Duplicate detection</text>
    </g>
  </g>
  
  <!-- Phase 2 -->
  <g transform="translate(430, 240)">
    <text x="0" y="0" class="phase-label">PHASE 2</text>
    <text x="0" y="25" class="phase-title">Value Capture</text>
    
    <rect x="0" y="45" width="320" height="60" rx="8" fill="#71D3DC" opacity="0.3"/>
    <rect x="0" y="45" width="320" height="60" rx="8" fill="none" stroke="#71D3DC" stroke-width="2"/>
    
    <text x="20" y="72" class="phase-desc">First consolidation scenarios</text>
    <text x="20" y="90" class="phase-desc">Pilot user deployment</text>
    
    <!-- Milestone -->
    <g transform="translate(320, 75)">
      <polygon points="0,-15 15,0 0,15 -15,0" fill="#FF9F36"/>
    </g>
    <g transform="translate(340, 140)">
      <rect x="0" y="0" width="140" height="55" rx="8" fill="#24323D" stroke="#FF9F36" stroke-width="1"/>
      <text x="70" y="25" text-anchor="middle" class="milestone-value">$200K+</text>
      <text x="70" y="45" text-anchor="middle" class="milestone-label">Initial savings</text>
    </g>
  </g>
  
  <!-- Phase 3 -->
  <g transform="translate(800, 330)">
    <text x="0" y="0" class="phase-label">PHASE 3</text>
    <text x="0" y="25" class="phase-title">Scale</text>
    
    <rect x="0" y="45" width="300" height="60" rx="8" fill="#FF9F36" opacity="0.3"/>
    <rect x="0" y="45" width="300" height="60" rx="8" fill="none" stroke="#FF9F36" stroke-width="2"/>
    
    <text x="20" y="72" class="phase-desc">Full rollout across divisions</text>
    <text x="20" y="90" class="phase-desc">Run-rate value realization</text>
    
    <!-- Final Milestone -->
    <g transform="translate(300, 75)">
      <circle cx="0" cy="0" r="12" fill="#FF9F36"/>
    </g>
    <g transform="translate(240, -40)">
      <rect x="0" y="0" width="160" height="70" rx="8" fill="#11567F" stroke="#FF9F36" stroke-width="2"/>
      <text x="80" y="30" text-anchor="middle" class="milestone-value">$1.4-2.6M</text>
      <text x="80" y="52" text-anchor="middle" class="milestone-label">Run-rate annual value</text>
    </g>
  </g>
  
  <!-- Value Curve -->
  <g transform="translate(100, 480)">
    <path d="M0,0 Q170,-20 340,-80 T680,-150 T1000,-200" 
          stroke="#29B5E8" stroke-width="3" fill="none" stroke-dasharray="8,4" opacity="0.5"/>
  </g>
  
  <!-- Bottom Insight -->
  <g transform="translate(60, 590)">
    <rect x="0" y="0" width="1080" height="60" rx="12" fill="#24323D"/>
    <text x="40" y="38" font-family="Inter" font-size="14" font-weight="600" fill="#29B5E8">TYPICAL TIMELINE:</text>
    <text x="200" y="38" font-family="Inter" font-size="14" fill="#FFFFFF">6 months to full value | 3 months to first measurable ROI | 4-6 weeks to pilot launch</text>
  </g>
</svg>
