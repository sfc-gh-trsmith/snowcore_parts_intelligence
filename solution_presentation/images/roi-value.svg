<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675" role="img" aria-label="ROI Value Flow - First Year Business Impact">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap');
      .title { font-family: 'Inter', sans-serif; font-size: 32px; font-weight: 700; fill: #FFFFFF; }
      .subtitle { font-family: 'Inter', sans-serif; font-size: 18px; font-weight: 400; fill: #8A999E; }
      .section-label { font-family: 'Inter', sans-serif; font-size: 14px; font-weight: 600; fill: #29B5E8; text-anchor: middle; letter-spacing: 2px; }
      .kpi-value { font-family: 'Inter', sans-serif; font-size: 36px; font-weight: 700; fill: #FFFFFF; text-anchor: middle; }
      .kpi-label { font-family: 'Inter', sans-serif; font-size: 14px; font-weight: 400; fill: #8A999E; text-anchor: middle; }
      .dollar-value { font-family: 'Inter', sans-serif; font-size: 28px; font-weight: 700; fill: #71D3DC; text-anchor: middle; }
      .dollar-range { font-family: 'Inter', sans-serif; font-size: 13px; font-weight: 400; fill: #8A999E; text-anchor: middle; }
      .total-value { font-family: 'Inter', sans-serif; font-size: 48px; font-weight: 700; fill: #FF9F36; text-anchor: middle; }
      .total-label { font-family: 'Inter', sans-serif; font-size: 16px; font-weight: 600; fill: #FFFFFF; text-anchor: middle; }
    </style>
    <linearGradient id="flowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#29B5E8;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#FF9F36;stop-opacity:0.3"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="675" fill="#000000"/>
  
  <!-- Title Section -->
  <text x="60" y="55" class="title">First-Year Value Realization</text>
  <text x="60" y="85" class="subtitle">Target KPIs driving measurable business impact</text>
  
  <!-- Flow Background -->
  <rect x="40" y="120" width="1120" height="420" rx="20" fill="#0a0a0a" stroke="#11567F" stroke-width="1"/>
  
  <!-- Section Headers -->
  <text x="200" y="160" class="section-label">TARGET KPIs</text>
  <text x="600" y="160" class="section-label">BUSINESS VALUE</text>
  <text x="1020" y="160" class="section-label">TOTAL IMPACT</text>
  
  <!-- KPI Circles - Left Column -->
  <g transform="translate(200, 280)">
    <!-- SKU Rationalization -->
    <g transform="translate(0, -90)">
      <circle cx="0" cy="0" r="55" fill="#24323D" stroke="#29B5E8" stroke-width="3"/>
      <text x="0" y="-8" class="kpi-value">30%</text>
      <text x="0" y="18" font-family="Inter" font-size="11" fill="#8A999E" text-anchor="middle">reduction</text>
      <text x="0" y="85" class="kpi-label">SKU Rationalization</text>
    </g>
    
    <!-- Procurement Savings -->
    <g transform="translate(0, 90)">
      <circle cx="0" cy="0" r="55" fill="#24323D" stroke="#29B5E8" stroke-width="3"/>
      <text x="0" y="-8" class="kpi-value">15%</text>
      <text x="0" y="18" font-family="Inter" font-size="11" fill="#8A999E" text-anchor="middle">savings</text>
      <text x="0" y="85" class="kpi-label">Procurement Efficiency</text>
    </g>
    
    <!-- Compliance Speed -->
    <g transform="translate(0, 270)">
      <circle cx="0" cy="0" r="55" fill="#24323D" stroke="#29B5E8" stroke-width="3"/>
      <text x="0" y="-8" class="kpi-value">50%</text>
      <text x="0" y="18" font-family="Inter" font-size="11" fill="#8A999E" text-anchor="middle">faster</text>
      <text x="0" y="85" class="kpi-label">Compliance Cycles</text>
    </g>
  </g>
  
  <!-- Flow Arrows -->
  <g stroke="#29B5E8" stroke-width="2" fill="none" opacity="0.6">
    <path d="M280,190 C380,190 420,260 480,260"/>
    <path d="M280,370 C380,370 420,340 480,340"/>
    <path d="M280,550 C380,550 420,420 480,420"/>
  </g>
  
  <!-- Value Boxes - Center Column -->
  <g transform="translate(480, 200)">
    <!-- Inventory Value -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="240" height="100" rx="12" fill="#24323D"/>
      <rect x="0" y="0" width="8" height="100" rx="4" fill="#71D3DC"/>
      <text x="130" y="40" class="dollar-value">$540K - $960K</text>
      <text x="130" y="65" class="kpi-label">Inventory Reduction</text>
      <text x="130" y="85" class="dollar-range">carrying cost elimination</text>
    </g>
    
    <!-- Procurement Value -->
    <g transform="translate(0, 120)">
      <rect x="0" y="0" width="240" height="100" rx="12" fill="#24323D"/>
      <rect x="0" y="0" width="8" height="100" rx="4" fill="#71D3DC"/>
      <text x="130" y="40" class="dollar-value">$750K - $1.5M</text>
      <text x="130" y="65" class="kpi-label">Procurement Savings</text>
      <text x="130" y="85" class="dollar-range">volume consolidation</text>
    </g>
    
    <!-- Compliance Value -->
    <g transform="translate(0, 240)">
      <rect x="0" y="0" width="240" height="100" rx="12" fill="#24323D"/>
      <rect x="0" y="0" width="8" height="100" rx="4" fill="#71D3DC"/>
      <text x="130" y="40" class="dollar-value">$100K - $200K</text>
      <text x="130" y="65" class="kpi-label">Risk Avoidance</text>
      <text x="130" y="85" class="dollar-range">audit &amp; rework prevention</text>
    </g>
  </g>
  
  <!-- Flow to Total -->
  <g stroke="#71D3DC" stroke-width="2" fill="none" opacity="0.6">
    <path d="M720,250 C800,250 840,330 880,330"/>
    <path d="M720,370 C800,370 840,330 880,330"/>
    <path d="M720,490 C800,490 840,330 880,330"/>
  </g>
  
  <!-- Total Value Box -->
  <g transform="translate(880, 220)">
    <rect x="0" y="0" width="260" height="220" rx="16" fill="#11567F" stroke="#FF9F36" stroke-width="3"/>
    <text x="130" y="50" class="total-label">FIRST YEAR VALUE</text>
    <text x="130" y="110" class="total-value">$1.4M</text>
    <text x="130" y="145" font-family="Inter" font-size="20" fill="#8A999E" text-anchor="middle">to</text>
    <text x="130" y="185" class="total-value">$2.6M</text>
  </g>
  
  <!-- Bottom Insight -->
  <g transform="translate(60, 570)">
    <rect x="0" y="0" width="1080" height="80" rx="12" fill="#24323D"/>
    <text x="40" y="35" font-family="Inter" font-size="14" font-weight="600" fill="#29B5E8">PAYBACK PERIOD</text>
    <text x="200" y="35" font-family="Inter" font-size="14" fill="#FFFFFF">3-6 months typical for pilot scope</text>
    <text x="540" y="35" font-family="Inter" font-size="14" font-weight="600" fill="#29B5E8">ROI MULTIPLE</text>
    <text x="670" y="35" font-family="Inter" font-size="14" fill="#FFFFFF">5-10x within first year</text>
    <text x="40" y="60" font-family="Inter" font-size="12" fill="#8A999E">Values shown are conservative estimates based on industry benchmarks for mid-size manufacturers with 15K-25K active SKUs</text>
  </g>
</svg>
