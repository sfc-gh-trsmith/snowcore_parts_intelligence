<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675" role="img" aria-label="Before and After Process Transformation">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap');
      .title { font-family: 'Inter', sans-serif; font-size: 32px; font-weight: 700; fill: #FFFFFF; }
      .subtitle { font-family: 'Inter', sans-serif; font-size: 18px; font-weight: 400; fill: #8A999E; }
      .section-header { font-family: 'Inter', sans-serif; font-size: 20px; font-weight: 700; letter-spacing: 2px; }
      .step-number { font-family: 'Inter', sans-serif; font-size: 18px; font-weight: 700; }
      .step-text { font-family: 'Inter', sans-serif; font-size: 14px; font-weight: 400; fill: #FFFFFF; }
      .pain-text { font-family: 'Inter', sans-serif; font-size: 12px; font-weight: 400; fill: #FF9F36; }
      .benefit-text { font-family: 'Inter', sans-serif; font-size: 12px; font-weight: 400; fill: #71D3DC; }
      .metric-large { font-family: 'Inter', sans-serif; font-size: 36px; font-weight: 700; }
      .metric-label { font-family: 'Inter', sans-serif; font-size: 14px; font-weight: 400; fill: #8A999E; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="675" fill="#000000"/>
  
  <!-- Title Section -->
  <text x="60" y="55" class="title">Process Transformation</text>
  <text x="60" y="85" class="subtitle">From fragmented manual search to intelligent part discovery</text>
  
  <!-- BEFORE Section -->
  <g transform="translate(60, 120)">
    <rect x="0" y="0" width="480" height="500" rx="16" fill="#1a1a1a" stroke="#8A999E" stroke-width="1" opacity="0.7"/>
    
    <text x="240" y="40" text-anchor="middle" class="section-header" fill="#8A999E">BEFORE</text>
    <text x="240" y="65" text-anchor="middle" font-family="Inter" font-size="14" fill="#8A999E">Manual Process</text>
    
    <!-- Steps -->
    <g transform="translate(30, 90)">
      <!-- Step 1 -->
      <g transform="translate(0, 0)">
        <circle cx="20" cy="20" r="18" fill="#24323D" stroke="#8A999E" stroke-width="2"/>
        <text x="20" y="26" text-anchor="middle" class="step-number" fill="#8A999E">1</text>
        <text x="50" y="18" class="step-text">Engineer needs a part</text>
        <text x="50" y="36" class="pain-text">No central starting point</text>
      </g>
      
      <!-- Connector -->
      <line x1="20" y1="45" x2="20" y2="65" stroke="#8A999E" stroke-width="2" stroke-dasharray="4,2"/>
      
      <!-- Step 2 -->
      <g transform="translate(0, 70)">
        <circle cx="20" cy="20" r="18" fill="#24323D" stroke="#8A999E" stroke-width="2"/>
        <text x="20" y="26" text-anchor="middle" class="step-number" fill="#8A999E">2</text>
        <text x="50" y="18" class="step-text">Search Windchill PLM</text>
        <text x="50" y="36" class="pain-text">Keyword-only, misses variants</text>
      </g>
      
      <line x1="20" y1="115" x2="20" y2="135" stroke="#8A999E" stroke-width="2" stroke-dasharray="4,2"/>
      
      <!-- Step 3 -->
      <g transform="translate(0, 140)">
        <circle cx="20" cy="20" r="18" fill="#24323D" stroke="#8A999E" stroke-width="2"/>
        <text x="20" y="26" text-anchor="middle" class="step-number" fill="#8A999E">3</text>
        <text x="50" y="18" class="step-text">Search SolidWorks PDM</text>
        <text x="50" y="36" class="pain-text">Different schema, no cross-ref</text>
      </g>
      
      <line x1="20" y1="185" x2="20" y2="205" stroke="#8A999E" stroke-width="2" stroke-dasharray="4,2"/>
      
      <!-- Step 4 -->
      <g transform="translate(0, 210)">
        <circle cx="20" cy="20" r="18" fill="#24323D" stroke="#8A999E" stroke-width="2"/>
        <text x="20" y="26" text-anchor="middle" class="step-number" fill="#8A999E">4</text>
        <text x="50" y="18" class="step-text">Search legacy systems</text>
        <text x="50" y="36" class="pain-text">30+ min per system</text>
      </g>
      
      <line x1="20" y1="255" x2="20" y2="275" stroke="#8A999E" stroke-width="2" stroke-dasharray="4,2"/>
      
      <!-- Step 5 -->
      <g transform="translate(0, 280)">
        <circle cx="20" cy="20" r="18" fill="#24323D" stroke="#8A999E" stroke-width="2"/>
        <text x="20" y="26" text-anchor="middle" class="step-number" fill="#8A999E">5</text>
        <text x="50" y="18" class="step-text">Manual comparison</text>
        <text x="50" y="36" class="pain-text">Spreadsheet side-by-side</text>
      </g>
      
      <line x1="20" y1="325" x2="20" y2="345" stroke="#8A999E" stroke-width="2" stroke-dasharray="4,2"/>
      
      <!-- Step 6 - Failure outcome -->
      <g transform="translate(0, 350)">
        <circle cx="20" cy="20" r="18" fill="#24323D" stroke="#FF9F36" stroke-width="2"/>
        <text x="20" y="26" text-anchor="middle" class="step-number" fill="#FF9F36">6</text>
        <text x="50" y="18" class="step-text" style="fill: #FF9F36;">Create new SKU anyway</text>
        <text x="50" y="36" class="pain-text">Duplicate added to catalog</text>
      </g>
    </g>
  </g>
  
  <!-- Transform Arrow -->
  <g transform="translate(560, 320)">
    <rect x="0" y="0" width="80" height="50" rx="8" fill="#29B5E8"/>
    <polygon points="60,8 75,25 60,42" fill="#000000"/>
    <text x="28" y="30" font-family="Inter" font-size="11" font-weight="600" fill="#000000">UPIP</text>
  </g>
  
  <!-- AFTER Section -->
  <g transform="translate(660, 120)">
    <rect x="0" y="0" width="480" height="500" rx="16" fill="#0d1f29" stroke="#29B5E8" stroke-width="2"/>
    
    <text x="240" y="40" text-anchor="middle" class="section-header" fill="#29B5E8">AFTER</text>
    <text x="240" y="65" text-anchor="middle" font-family="Inter" font-size="14" fill="#71D3DC">AI-Powered Discovery</text>
    
    <!-- Steps -->
    <g transform="translate(30, 90)">
      <!-- Step 1 -->
      <g transform="translate(0, 0)">
        <circle cx="20" cy="20" r="18" fill="#29B5E8" stroke="#29B5E8" stroke-width="2"/>
        <text x="20" y="26" text-anchor="middle" class="step-number" fill="#000000">1</text>
        <text x="50" y="18" class="step-text">Engineer needs a part</text>
        <text x="50" y="36" class="benefit-text">Single starting point</text>
      </g>
      
      <line x1="20" y1="45" x2="20" y2="85" stroke="#29B5E8" stroke-width="2"/>
      
      <!-- Step 2 -->
      <g transform="translate(0, 90)">
        <circle cx="20" cy="20" r="18" fill="#29B5E8" stroke="#29B5E8" stroke-width="2"/>
        <text x="20" y="26" text-anchor="middle" class="step-number" fill="#000000">2</text>
        <text x="50" y="18" class="step-text">Upload spec or describe need</text>
        <text x="50" y="36" class="benefit-text">Natural language input</text>
      </g>
      
      <line x1="20" y1="135" x2="20" y2="175" stroke="#29B5E8" stroke-width="2"/>
      
      <!-- Step 3 -->
      <g transform="translate(0, 180)">
        <circle cx="20" cy="20" r="18" fill="#29B5E8" stroke="#29B5E8" stroke-width="2"/>
        <text x="20" y="26" text-anchor="middle" class="step-number" fill="#000000">3</text>
        <text x="50" y="18" class="step-text">AI analyzes semantic meaning</text>
        <text x="50" y="36" class="benefit-text">Searches ALL systems at once</text>
      </g>
      
      <line x1="20" y1="225" x2="20" y2="265" stroke="#29B5E8" stroke-width="2"/>
      
      <!-- Step 4 -->
      <g transform="translate(0, 270)">
        <circle cx="20" cy="20" r="18" fill="#29B5E8" stroke="#29B5E8" stroke-width="2"/>
        <text x="20" y="26" text-anchor="middle" class="step-number" fill="#000000">4</text>
        <text x="50" y="18" class="step-text">Ranked matches displayed</text>
        <text x="50" y="36" class="benefit-text">With similarity scores</text>
      </g>
      
      <line x1="20" y1="315" x2="20" y2="355" stroke="#29B5E8" stroke-width="2"/>
      
      <!-- Step 5 - Success outcome -->
      <g transform="translate(0, 360)">
        <circle cx="20" cy="20" r="18" fill="#71D3DC" stroke="#71D3DC" stroke-width="2"/>
        <text x="20" y="26" text-anchor="middle" class="step-number" fill="#000000">5</text>
        <text x="50" y="18" class="step-text" style="fill: #71D3DC;">Select existing part for reuse</text>
        <text x="50" y="36" class="benefit-text">Duplicate prevented</text>
      </g>
    </g>
  </g>
  
  <!-- Comparison Metrics -->
  <g transform="translate(60, 640)">
    <rect x="0" y="0" width="1080" height="30" rx="8" fill="#24323D"/>
    
    <text x="100" y="20" text-anchor="middle" font-family="Inter" font-size="14" fill="#8A999E">6 steps</text>
    <text x="200" y="20" text-anchor="middle" font-family="Inter" font-size="14" fill="#8A999E">2+ hours</text>
    <text x="320" y="20" text-anchor="middle" font-family="Inter" font-size="14" fill="#FF9F36">Often fails</text>
    
    <text x="540" y="20" text-anchor="middle" font-family="Inter" font-size="14" fill="#29B5E8">vs</text>
    
    <text x="760" y="20" text-anchor="middle" font-family="Inter" font-size="14" fill="#71D3DC">5 steps</text>
    <text x="880" y="20" text-anchor="middle" font-family="Inter" font-size="14" fill="#71D3DC">&lt;60 seconds</text>
    <text x="1000" y="20" text-anchor="middle" font-family="Inter" font-size="14" fill="#71D3DC">94% accuracy</text>
  </g>
</svg>
